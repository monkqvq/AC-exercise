<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS Machine</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <!--  HTＭL結構 -->
    <div class="container">
      <h3>AC咖啡 點餐機</h3>
      <!-- 1.菜單區塊（套用 bootstrap Grid 跟卡片、監聽器綁在這）-->
      <!--  用 Boostrap Grid 結構製作出卡片  -->
      <div id="menu" class="row"></div>

      <!-- 2.顯示目前購物車清單（套用bootstrap list group） -->
      <h4 class="my-3">購物車清單</h4>
      <div class="col-6">
        <ul id="cart" class="list-group"></ul>
      </div>
      <h5 class="my-3">總金額：<span id="total-amount">--</span></h5>
      <button id="submit-button" type="button" class="btn btn-primary">
        送出訂單
      </button>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
